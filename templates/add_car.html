{% extends "base.html" %} {% block title %}Add Car{% endblock %} {% block
content %}
<h1>Add a New Car</h1>
<form method="POST" action="/add_car/">
  <div class="form-group">
    <label for="number">Number</label>
    <input
      type="text"
      class="form-control"
      id="number"
      name="number"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
      required
    />
  </div>
  <div class="form-group">
    <label for="img">Image URL</label>
    <input type="url" class="form-control" id="img" name="img" required />
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="urgent" name="urgent" />
    <label class="form-check-label" for="urgent">Urgent</label>
  </div>

  <div class="form-group">
    <label for="problems">Select Problems</label>
    <div id="problems">
      {% for problem in problems %}
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="problem{{ problem['id'] }}"
          name="problems"
          value="{{ problem['id'] }}"
        />
        <label class="form-check-label" for="problem{{ problem['id'] }}"
          >{{ problem['represent'] }}</label
        >
      </div>
      {% endfor %}
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Add Car</button>
</form>
{% endblock %}
