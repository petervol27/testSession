{% extends "base.html" %} {% block title %}{%if action == 'add_car'%}Add
Car{%else%}Edit Car{%endif%}{%endblock%} {% block content %}{%if action ==
'add_car'%}
<h1>Add a New Car</h1>
<form method="POST" action="/add_car/">
  <div class="form-group">
    <label for="number">Number</label>
    <input
      type="text"
      class="form-control"
      id="number"
      name="number"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
      required
    />
  </div>
  <div class="form-group">
    <label for="img">Image URL</label>
    <input type="url" class="form-control" id="img" name="img" required />
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="urgent" name="urgent" />
    <label class="form-check-label" for="urgent">Urgent</label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Add Car</button>
</form>
{%elif action == 'edit_car'%}
<h1>Edit Car</h1>
<form method="POST" action="/edit_car/{{ car.id }}/">
  <div class="form-group">
    <label for="number">Number</label>
    <input
      type="text"
      class="form-control"
      id="number"
      name="number"
      value="{{ car.number }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      class="form-control"
      type="text"
      value="{{car.description}}"
      id="description"
      name="description"
      required
    />
  </div>
  <div class="form-group">
    <label for="img">Image URL</label>
    <input
      type="url"
      class="form-control"
      id="img"
      name="img"
      value="{{ car.img }}"
      required
    />
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="urgent" name="urgent"{%
    if car['urgent'] %}checked{% endif %} />
    <label class="form-check-label" for="urgent">Urgent</label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Update Car</button>
</form>
{%endif%} {% endblock %}
